<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>momentum</title>
  </head>
  <body>
    <div class="box">
      <div class="js-clock">
        <h1 class="js-title"></h1>
        <div class="none"></div>
        <strong class="js-weather"></strong>
      </div>
      <form action="" method="GET" class="js-form form">
        <div class="greet-box">
          <div class="previous-operand" id="name"></div>
          <input type="text" placeholder=" Your name" class="js-form-input">
        </div>
      </form>
      <h4 class="js-greeting"></h4>
      <form action="" method="GET" class="js-toDoForm">
        <div class="form-box">
          <div class="previous-operand" id="todo"></div>
          <input type="text" placeholder=" Make your list">
        </div>
      </form>
      <div class="userToDoList">
        <h2 id="user-todo-list"></h2>
        <div class="js-toDoListBox">
          <div class="pending">
            <h1 class="todo-title">Pending</h1>
            <ul class="todo-list js-toDoList">
            </ul>
          </div>
          <div class="finished">
            <h1 class="todo-title">Finished</h1>
            <ul class="todo-list js-toDofinishList">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
